    <div class="container-fluid">
        <div class="card border-dark mb-2">
            <div class="card-header">ฟอร์มสมัครสมาชิก</div>
            <div class="card-body text-dark">
                <form>
                    <div class="container">
                        <form class="row g-2 text-dark">
                            <div class="col-md-5">

                                <div class="col-md-5">
                                    <label for="inputState" class="form-label">-คำนำหน้าชื่อ-</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>นาย</option>
                                        <option>นาง</option>
                                        <option>นางสาว</option>
                                    </select>
                                </div>

                                <br>
                                <label for="inputname1" class="form-label">-เพศ-</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        ชาย
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        หญิง
                                    </label>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputname1" class="form-label">-First Name-</label>
                                    <input type="text" class="form-control" placeholder="Name" aria-label="ชื่อ" required>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputLastName1" class="form-label">-Last Name-</label>
                                    <input type="Last Name" class="form-control" id="inpuLastName1"
                                        placeholder="นามสกุล" required>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputUsername1" class="form-label">-Username-</label>
                                    <input type="Username" class="form-control" id="inputUsername1"
                                        placeholder="ชื่อสมาชิก" required>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputPassword4" class="form-label">-Password-</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="รหัสผ่าน" required>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputPassword4" class="form-label">Re-Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="ยืนยัน-รหัสผ่าน" required>
                                </div>

                                <br>
                                <div class="col-md-5">
                                    <label for="inputEmail4" class="form-label">-Email-</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="อีเมล์" required>
                                </div>

                                <br>
                                <div class="col-5">
                                    <label for="inputAddress" class="form-label">-Phonenumber-</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="เบอร์มือถือ" required>
                                </div>

                                <br>
                                <div class="col-3">
                                    <label for="inputAddress" class="form-label">-Post office-</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                        placeholder="รหัสไปรษณีย์" required>
                                </div>

                                <br>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            ตกลงตามเงื่อนไข
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">บันทึก</button>
                                <button type="reset" class="btn btn-danger">ยกเลิก</button>
                        </form>
